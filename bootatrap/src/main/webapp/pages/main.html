<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="./js/jquery.min.js"/></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="./css/main.css">
    
<title>My WebSite</title>
</head>
<body>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox" align="center">
          <div class="item active">
            <img src="./images/1.jpg" alt="First slide" style="height: 200px;">
          </div>
          <div class="item">
            <img src="./images/2.jpg" alt="Second slide" style="height: 200px;">
          </div>
          <div class="item">
            <img src="./images/3.jpg" alt="Third slide" style="height: 200px;">
          </div>
          <div class="item">
            <img src="./images/4.jpg" alt="four slide" style="height: 200px;">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
</html>
